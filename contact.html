<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Contact Form</title>
    </head>
    <script>
        function validateForm() {
            let x = document.forms["ContactForm"]["name"].value;
            let y = document.forms["ContactForm"]["email"].value;
            if (x == "") {
                alert("Name must be filled out");
                return false;
            }
            if (y == "") {
                alert("Email must be filled out");
                return false;
            }
        }
    </script>
    <body>
        <h3>My email: prokkawn@gmail.com</h3>
        <form name = "ContactForm" action = "index.html" onsubmit="return validateForm()" method = "post">
            <label>Name:</label>
            <input type="text" id="name" name = "name">
            <br>
            <br>
            <label>Email:</label>
            <input type="text" id="email" name = "email">
            <br>
            <br>
            <input type = "submit" value = "Submit">
            <input type = "reset">
        </form>
    </body>
</html>
